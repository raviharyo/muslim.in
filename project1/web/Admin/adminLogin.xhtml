<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Muslim.in | Admin Login</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"></link>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&#38;display=swap');

            form{
                color: #F3ECD3;
                background-color: #3A416D;
                width: 40%;
                padding: 100px 20px;
                margin: 60px auto;
                border: 0;
                border-radius: 20px;
                -webkit-box-shadow: -1px 2px 12px -2px #000000; 
box-shadow: -1px 2px 12px -2px #000000;
            }

            input[type=text], input[type=password]{
                border: 0;
                border-radius: 20px;
                margin: 4px 0;
                padding: 8px 10px;
                outline: none;
            }

            input[type=submit]{
                padding: 6px 20px;
                margin-top: 9%;
                border: 0;
                border-radius: 5px;
                background-color: white;
                color: #474F85;
                outline: none;
            }

            input[type=submit]:hover{
                background-color: #474F85;
                color: #EBF4F7;
                box-shadow: 4px 4px 16px -10px rgba(0,0,0,0.75);
            }

            body{
                background: rgb(90,98,150);
background: linear-gradient(90deg, rgba(90,98,150,1) 21%, rgba(149,153,180,1) 100%);
            }
        </style>
    </h:head>
    <h:body>
        <h:form style="text-align: center;">
            <p style="font-size: 1.4em; margin-bottom: 50px">Muslim.in Admin Login</p>
            <h:inputText a:placeholder="Email" value="#{admin.email}"/><br/>
            <h:inputSecret a:placeholder="Password" value="#{admin.password}"/><br/>
            <hr style="margin-top: 20px; width: 40%; background-color: whitesmoke"/>
            <h:commandButton value="Login" action="#{admin.login_admin()}"/>

        </h:form>
    </h:body>
</html>
