<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Admin | Order List</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"></link>

    </h:head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&#38;display=swap');

        body{
            margin: 0;
        }
        p {  
            font-family: "Poppins", sans-serif;
            font-size: 1.8rem;
            color: #F3ECD3;
            background-color: #3A416D;
            padding: 20px;
            top: 0;
        }
        .container{
            margin-top: 50px;
            margin-bottom: 50px;
        }
        table{
            text-align: center;
        }
    </style>
    <h:body>
        <p class="mb-3 d-flex justify-content-center">Muslim.in Admin Page</p>
        <h:form class="container">
            <div class="col-lg-4" style="padding-bottom: 20px">
                <h3 class="my-4">Order List</h3>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" href="admin.xhtml">Product List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="order.xhtml">Order List</a>
                    </li>
                </ul>
            </div>

            <h:dataTable border="" value="#{ordertbl.getAllRecord()}" var="order" class="table table-striped">
                <h:column>
                    <f:facet name="header">ORDER ID</f:facet>
                        #{order.orderId}
                </h:column>
                <h:column>
                    <f:facet name="header">EMAIL PEMBELI</f:facet>
                        #{order.email}
                </h:column>
                <h:column>
                    <f:facet name="header">NAMA PRODUK</f:facet>
                        #{order.product}
                </h:column>
                <h:column>
                    <f:facet name="header">JUMLAH BARANG</f:facet>
                        #{order.quantity}
                </h:column>
                <h:column>
                    <f:facet name="header">HARGA</f:facet>
                        #{order.price}
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
